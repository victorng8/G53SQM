<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">

    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen"
     href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
</head>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">G5 Airlines</a>
        </div>
        <div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Flight Search</a></li>
            <li><a href="#">Booking</a></li> 
            <li><a href="#">Contact Us</a></li> 
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h2>Flight Search</h2>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">From:</label>
          <div class="col-sm-10">
            <select class="form-control" id="from">
              <option>Kuala Lumpur (KUL)</option>
              <option>Jakarta (CGK)</option>
              <option>Singapore (SIN)</option>
              <option>Bangkok (DMK)</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">To:</label>
          <div class="col-sm-10">
            <select class="form-control" id="to">
              <option>Kuala Lumpur (KUL)</option>
              <option>Jakarta (CGK)</option>
              <option>Singapore (SIN)</option>
              <option>Bangkok (DMK)</option>
            </select>
          </div>
        </div>
        <div class="form-group">        
          
          <label class="control-label col-sm-2" for="pwd">Flight Date:</label>
          <div class="col-sm-10">
            <div id="datetimepicker" class="input-append date">
              <input class="form-control col-sm-10" type="text"></input>
                <span class="add-on">
                  <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                </span>
          </div>
          <script type="text/javascript"
           src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
          </script> 
          <script type="text/javascript"
           src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
          </script>
          <script type="text/javascript"
           src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
          </script>
          <script type="text/javascript"
           src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
          </script>
          <script type="text/javascript">
            $('#datetimepicker').datetimepicker({
              pickTime: false

            });
          </script>
          </div>

        </div>

        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Search</button>
          </div>
        </div>
      </form>
    </div>
    

    <div class="footer navbar-inverse">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <p><span style="color:white"> &copy; 2014</span> <a href="#">G53 SQM Group 5</a></p>
          </div>
        </div>

        
      </div>
    </div>
  </body>
</html>
